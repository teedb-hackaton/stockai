<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/login.js" defer></script>
    <script type="module" src="./js/fb/fb-login.js" defer></script>
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <form action="#" class="container">
      <h3>Log In</h3>

      <label for="username">
        Username
        <input type="email" placeholder="Email or Phone" id="email"/>
      </label>

      <label for="username">
        Password
        <input type="password" placeholder="Password" id="password"/>
      </label>

      <button type="submit" id="submit">Log In</button>

      <div class="social">
        <button class="go" id="google-login-btn"><i class="fab fa-google"></i>Google</button>
        <button class="fb" id="facebookBtn"><i class="fab fa-facebook"></i>Facebook</button>
      </div>

      <div class="form">
        <p>Dont have an account? <a href="./index.html">Create an account</a></p>
      </div>
    </form>

    
  </body>
</html>
